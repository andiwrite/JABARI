<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signin-container">
    <div class="signin-card">
      <div style="display: flex; justify-content: center; align-items: center;">
        <img class="logo" src="log blue.png" alt="Tech Store Logo" style="height: 120px; width: 120px; object-fit: contain; margin: 0; padding: 0;" />
      </div>
      <h2 class="signin-title">Create your Tech Store account</h2>
      <p class="signin-desc">Fill in your details to sign up for a new account.</p>
      <form onsubmit="event.preventDefault(); window.location.href='index_user.html';">
        <input id="username" type="text" placeholder="Full Name*" required>
        <input id="email" type="email" placeholder="Email Address*" required>
        <input id="password" type="password" placeholder="Password*" required>
        <input id="password2" type="password" placeholder="Confirm Password*" required>
        <button type="submit" class="signin-main-btn">Sign Up</button>
        <div class="signin-bottom-link" style="margin-bottom: 10px;">
          Already have an account? <a href="signin.html" style="color:#db2b39;text-decoration:underline;">Sign in</a>
        </div>
      </form>
      <div class="signin-footer-support">
        For further support, you may visit the Help Center or <a href="#" style="color:#db2b39;text-decoration:underline;">contact our customer service team</a>.
      </div>
    </div>
  </div>
</body>
</html>
