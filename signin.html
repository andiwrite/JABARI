<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="stylesignin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signin-container">
    <div class="signin-card">
      <div style="display: flex; justify-content: center; align-items: center;">
        <img  class="logo" src="log blue.png" alt="Tech Store Logo" style="height: 200px; width: 200px; object-fit: contain;" />
      </div>
      <h2 class="signin-title">Welcome to Tech Store</h2>
      <p class="signin-desc">Type your e-mail or phone number to log in or create an account.</p>
      <form onsubmit="event.preventDefault(); window.location.href='index_user.html';">
        <input id="email" type="text" placeholder="Email or Mobile Number*" required>
        <button type="submit" class="signin-main-btn">Continue</button>
      </form>
      <div class="signin-bottom-link" style="margin-bottom: 10px;">
        Don't have an account? <a href="signup.html" style="color:#db2b39;text-decoration:underline;">Create one</a>
      </div>
      <button class="signin-facebook-btn"><i class="fab fa-facebook-f"></i> Log in with Facebook</button>
      <div class="signin-footer-support">
        For further support, you may visit the Help Center or <a href="#" style="color:#db2b39;text-decoration:underline;">contact our customer service team</a>.
      </div>
    </div>
  </div>
</body>
</html>
